<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Navigation</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/heart.svg" type="image/x-icon">

    <!-- icones -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
</head>
<body>
    <!-- A tag <aside> geralmente é colocado como uma barra lateral. -->
    <aside>
        <!-- <p></p> é parágrafo -->
        <p>Menu</p>
        <!-- <a></a> : links -->
        <a href="#">
            <i class="fa fa-user"> 
                Meu drive
            </i>
        </a>
        <!-- <a></a> : links -->
        <a href="#">
            <i class="fa fa-laptop">
                Computadores
            </i>
        </a>
        <!-- <a></a> : links -->
        <a href="#">
            <i class="fa fa-clone">
               Compartilhe
            </i>
        </a>
        <!-- <a></a> : links -->
        <a href="#">
            <i class="fa fa-star">
                Favorito
            </i>
        </a>
        <!-- <a></a> : links -->
        <a href="#">
            <i class="fa fa-trash">
                Lixo
            </i>
        </a>
    </aside>
</body>
</html>
